<html>
   <head>
      <style>
         table {font-family: arial, sans-serif; font-size: 14px; border-collapse: collapse;}
         td,th {border: 2px solid #dddddd; text-align: left; padding: 8px; }       
         td.num {text-align: right;}
         tr:nth-child(even) {background-color: #dddddd;}
         th {background-color: blue; color: white; }
      </style>
   </head>
   <body>
      <h2>this is a table</h2>
      <table style="width:100%">
        <tr>
          <th>Firstname</th>
          <th>Lastname</th>
          <th>Age</th>
        </tr>
        <tr>
          <td>Jill</td>
          <td>Smith</td>
          <td>50</td>
        </tr>
        <tr>
          <td>Eve</td>
          <td>Jackson</td>
          <td>94</td>
        </tr>
        <tr>
          <!-- test escaped &amp; -->
          <td>Tom</td>
          <td>Lee &amp; Chung</td>
          <td>65</td>
        </tr>
        <tr>
          <!-- test non-escaped &amp; -->
          <td>Tom2</td>
          <td>Lee & Chung</td>
          <td>65</td>
        </tr>
        <tr>
          <!-- test missing info -->
          <td>Zach</td>
          <td></td>
          <td></td>
        </tr>
      </table>
   </body>
</html>
