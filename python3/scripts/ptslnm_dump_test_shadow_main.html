<!DOCTYPE html>
<!-- copied from url=(0041)http://watir.com/examples/shadow_dom.html -->
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>Shadow DOM</title>
</head>

<body>
    <div id="non_host"></div>
    <div id="shadow_host"><template shadowrootmode="open">
            <span class="wrapper" id="shadow_content"><span class="info">some text</span></span>
            <div id="nested_shadow_host"><template shadowrootmode="open">
                    <div id="nested_shadow_content">
                        <div>nested text</div>
                    </div>
                </template></div>
            <a href="ptslnm_dump_test_shadow_scroll.html">scroll.html</a>
            <input type="text">
            <input type="checkbox">
            <input type="file">
        </template></div>
    <a href="ptslnm_dump_test_shadow_scroll.html">scroll.html</a>
    <script>
        let shadowRoot = document.getElementById('shadow_host').attachShadow({ mode: 'open' });
        shadowRoot.innerHTML = `
              <span class="wrapper" id="shadow_content"><span class="info">some text</span></span>
              <div id="nested_shadow_host"></div>
              <a href="ptslnm_dump_test_shadow_scroll.html">scroll.html</a>
              <input type="text" />
              <input type="checkbox" />
              <input type="file" />
            `;

        let nestedShadowRoot = shadowRoot.getElementById('nested_shadow_host').attachShadow({ mode: 'open' });
        nestedShadowRoot.innerHTML = `
              <div id="nested_shadow_content"><div>nested text</div></div>
            `;
    </script>


</body>

</html>
