<!DOCTYPE html>
<html>

<head>
    <title>Selenium Modal Test</title>
    <style>
        body {
            font-family: sans-serif;
            height: 2000px;
        }

        /* Long page to test scroll block */
        #backdrop {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 100;
        }

        #my-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 8px;
            z-index: 101;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .modal-open {
            overflow: hidden;
        }
    </style>
</head>

<body>
    <h1>My Test Website</h1>
    <p>The modal will appear in 2 seconds...</p>
    <button id="main-btn">Background Button</button>

    <div id="backdrop"></div>
    <div id="my-modal" role="dialog" aria-labelledby="modal-title">
        <h2 id="modal-title">Heads Up!</h2>
        <p>This is a test modal overlay.</p>
        <button id="close-btn">Close Modal</button>
    </div>

    <script>
        const backdrop = document.getElementById('backdrop');
        const modal = document.getElementById('my-modal');
        const closeBtn = document.getElementById('close-btn');

        // Show modal after 2 seconds
        setTimeout(() => {
            backdrop.style.display = 'block';
            modal.style.display = 'block';
            document.body.classList.add('modal-open');
        }, 2000);

        closeBtn.onclick = () => {
            backdrop.style.display = 'none';
            modal.style.display = 'none';
            document.body.classList.remove('modal-open');
        };
    </script>
</body>

</html>
